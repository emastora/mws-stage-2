<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="breadcrumb">
            <li><a href="/" tabindex="0">Home</a></li>
        </ul>
        <!-- End breadcrumb -->

    </header>

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-label="Maps" role="application" aria-hidden="true"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <h1 id="restaurant-name"></h1>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <section id="restaurant-container">
            <img id="restaurant-img" alt="restaurant image">
        </section>
        <section class="restaurant-table">
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
